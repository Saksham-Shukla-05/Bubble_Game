<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- <p id="time"></p>
    <button id="Reset">Reset Timer</button>  -->


    <div class="main">
        

        <div class="top">
            <div class="player-pannel">Hit
                <div id="hit-point" class="block">0</div>
            </div>

            <div class="player-pannel">Timer
                <div id="time" class="block">60</div>
            </div>

            <div class="player-pannel">Score
                <div id="score" class="block">0</div>
            </div>
        </div>


        <div id="catch" class="bottom">
            <div id="bble" class="bubble"></div>
            <div id="bble1" class="bubble1"></div>
            <div id="bble1" class="bubble2"></div>
        </div>
        

        <div id="oops" class="oops">
            <p>-10</p>
        </div>


        <div id="gameover" class="Gameover">Game Over ☠️
          
            <p id="your-Score">Your Score </p>
            <p id="play-again">Wanna play Again</p>

            <div id="Restart">
                <button id="re-Y">Yes</button>
                <button id="re-N">No</button>
            </div>
        </div>

    </div>
<script src="index.js"></script>
</body>

</html>
